<template>
	<lightning-combobox
		name="accessMode"
		label="Access Level"
		value={value}
		options={options}
		field-level-help="Default: Query runs in System mode with elevated access to records. Restrict access by selecting User and configuring Org Sharing appropriately.'"
		onchange={handleChange}
		required
	>
	</lightning-combobox>
</template>
