<template>
	<lightning-input
		name="customQuery"
		label="Custom Query"
		field-level-help="Write a SOQL query to find a singular Contact, Account or Case record during registration. See docs for more information on using form values as bind variables. NOTE: You must include the AccountId field when querying Contacts."
		required="true"
		onchange={handleChange}
		value={value}
	>
	</lightning-input>
</template>
